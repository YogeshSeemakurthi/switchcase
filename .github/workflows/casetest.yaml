name: casetest
on:
  workflow_dispatch:
    inputs:
      deployment_env:
        description: test inputs
        type: choice
        default: dev
        options:
        - dev
        - qa

jobs:
  manipulateScript:
    runs-on: ubuntu-latest
    steps:
      - name: get source code
        uses: actions/checkout@v4

      - name: list contents
        run: |
          ls
      - name: cat index.html
        run: |
          cat index.html
      - name: run script
        run: |
          ENV=${{inputs.deployment_env}} 
          echo $ENV
          chmod +x ./manipulate.sh
          ./manipulate.sh "$ENV"
      - name: cat modified index.html
        run: |
          cat index.html